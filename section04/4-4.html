<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 링크 타겟 값의 종류 -->
    <p>
        <!-- 타겟 값을 지정하지 않으면 -self와 같음 -->
        <a href="https://www.naver.com/"네이버(none)></a>
    
    </p>

    <p>
        <!-- 현재 페이지에서 바로 페이지로 이동 -->
        <a href="https://www.naver.com/" target="_self">네이버(_sel)</a>
    </p>

    <p>
        <!-- 현재 페이지는 그대로 두고 새로운 브라우저 창이나 탭을 열어 이동 -->
        <a href="https://www.naver.com/" target="_blank">sbs아카데미컴퓨터학원(_blank)</a>
    </p>

    <p>
        <a href="https://www.naver.com/" target="_parent">네이버(_blank)</a>
    </p>

    <p>
        <a href=""></a>
    </p>
</body>
</html>
